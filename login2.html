<html>
  <head>
    <title>Login Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <table
        border="1"
        bgcolor="Salmon"
        height="60px"
        width="60px"
      >
        <thead>
          <tr>
            <th colspan="2">Login</th>
          </tr>
        </thead>
        <tbody align="center">
          <tr>
            <td><b>Username</b></td>
            <td><input type="text" name="username" value="" id="username"  placeholder="Enter Username"/></td>
          </tr>
          <tr>
            <td><b>Password</b></td>
            <td><input type="password" name="password" value="" id="password" placeholder="Enter Password"/></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Login" onclick="validateLogin()" />
              <input type="reset" value="cancel" />
            </td>
          </tr>
        </tbody>
      </table>
      <script>
        function validateLogin() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
  
          var correctUsernm = 'niki';
          var correctPass = 'pass12345';
  
          if (username === correctUsernm && password === correctPass) {
            alert('Login Sucessful...!');
          } else {
            alert('Invalid Username and Password');
          }
        }
      </script>
    </form>
    
  </body>
</html>
